<body style="max-width: 740px; margin:auto; text-align: center;">
        <div id=wrapper>
                <h3>Récupération de l'API GitHub</h3>
                <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" id="username" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                        <button type="button" class="btn btn-dark" id="go">Details</button>
                </div>
                <img id="pic" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/User_icon_2.svg/2000px-User_icon_2.svg.png" style="max-width: 250px;"alt="IMAGE" class="img-thumbnail">
                <ul class="list-group" id="list">
                        <span style="background: #808080">ID:</span> <li class="list-group-item" id="userid"></li>
                        <span style="background: #808080">Creation:</span> <li class="list-group-item" id="created"></li>
                        <span style="background: #808080">Type:</span><li class="list-group-item" id="type"></li>
                </ul>
        </div>
